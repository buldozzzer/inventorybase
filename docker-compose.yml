version: '3'

services:

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=ItemsDB
    networks:
      - backend-net

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      - mongo
    networks:
      - backend-net

  client:
    build: ./client
    container_name: client
    restart: unless-stopped
    ports:
#      - "0.0.0.0:8080:80"
      - "0.0.0.0:8080:8080"
    depends_on:
      - backend
    networks:
      - backend-net

networks:
  backend-net:
    driver: bridge